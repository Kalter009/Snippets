{% extends 'base.html' %}


{% block content %}
<!-- Begin page content -->

<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ pagename }}</h1>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form action="{% url 'snippets-add' %}" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-8">
                        <input type="text" name='name' class="form-control form-control-lg" placeholder="Название сниппета">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-8">

                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Язык сниппета
                            </button>
                            <input type='hidden' name='lang'>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" data-lang='py' onclick="document.querySelector('[name=lang]').value=this.getAttribute('data-lang')" href="#">Python</a>
                                <a class="dropdown-item" data-lang='js' onclick="document.querySelector('[name=lang]').value=this.getAttribute('data-lang')" href="#">JavaScript</a>
                                <a class="dropdown-item" data-lang='cpp' onclick="document.querySelector('[name=lang]').value=this.getAttribute('data-lang')" href="#">C++</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <textarea name='code' cols="75" rows="10" placeholder="Код сниппета"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-8">
                        <input type="submit" class="btn btn-primary btn-block" value="Сохранить">
                    </div>
                </div>
             </form>
             

        </div>
    </div>
</div>
{% endblock  %}
